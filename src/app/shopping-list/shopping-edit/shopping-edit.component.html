<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <h4>Add a new ingredient or select an existing ingredient to edit.</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
    <form class="form-group" #login>
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input type="text"
          id="name"
          class="form-control"
          #nameInput>
        </div>

        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          #amountInput>
        </div>

        <div class="col-sm-2">
          <label for="measure">Measure type</label>
          <input
          type="text"
          id="ammeasureount"
          class="form-control"
          #measureInput>
        </div>
      </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 form-group">
      <button class="btn btn-success" role="button" type="submit" (click)="onInput(login)">Submit</button>
      <button class="btn btn-primary" role="button" type="button" (click)="onClear(login)">Clear</button>
    </div>
  </div>

</div>
